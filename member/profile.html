
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM – โปรไฟล์</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 สำหรับกล่องยืนยัน -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- LIFF SDK สำหรับการล็อกอินผ่าน LINE -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <!-- ไฟล์ CSS เฉพาะหน้า member (ถ้ามีเพิ่มเติม) -->
  <link rel="stylesheet" href="assets/css/member.css" />
</head>
<body class="bg-gray-100">
  <!-- Header Bar -->
  <div id="headerBar" class="flex justify-between items-center bg-white p-4 shadow">
    <div class="flex items-center space-x-2">
      <a href="../index.html">
        <img src="../logo.png" alt="Logo" class="h-8 w-8" />
      </a>
      <span class="text-xl font-semibold">MyCRM</span>
    </div>
    <div class="flex items-center space-x-4">
      <div id="tierIcon" class="h-6 w-6 rounded-full bg-gray-300"></div>
      <span id="pointsDisplay" class="font-bold text-lg">0</span>
      <button id="logoutButton" class="text-sm text-gray-600 hover:text-gray-900">
        ออกจากระบบ
      </button>
    </div>
  </div>

  <!-- เนื้อหาหลัก -->
  <div id="content" class="p-4 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">โปรไฟล์</h2>

    <!-- โหมดแสดงข้อมูล -->
    <div id="viewProfile" class="bg-white rounded shadow p-6 space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">ชื่อ</label>
        <p id="displayName" class="text-gray-800 mt-1">-</p>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">อีเมล</label>
        <p id="displayEmail" class="text-gray-800 mt-1">-</p>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">เบอร์โทรศัพท์</label>
        <p id="displayPhone" class="text-gray-800 mt-1">-</p>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">ที่อยู่</label>
        <p id="displayAddress" class="text-gray-800 mt-1">-</p>
      </div>
      <button
        id="editProfileButton"
        class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
      >
        แก้ไขโปรไฟล์
      </button>
    </div>

    <!-- โหมดแก้ไขข้อมูล -->
    <div id="editProfile" class="bg-white rounded shadow p-6 space-y-4 hidden">
      <div>
        <label for="inputName" class="block text-gray-700 font-medium mb-1">ชื่อ</label>
        <input
          type="text"
          id="inputName"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="กรอกชื่อ"
        />
      </div>
      <div>
        <label for="inputEmail" class="block text-gray-700 font-medium mb-1">อีเมล</label>
        <input
          type="email"
          id="inputEmail"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="กรอกอีเมล"
        />
      </div>
      <div>
        <label for="inputPhone" class="block text-gray-700 font-medium mb-1">เบอร์โทรศัพท์</label>
        <input
          type="tel"
          id="inputPhone"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="กรอกเบอร์โทรศัพท์"
        />
      </div>
      <div>
        <label for="inputAddress" class="block text-gray-700 font-medium mb-1">ที่อยู่</label>
        <textarea
          id="inputAddress"
          rows="2"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="กรอกที่อยู่"
        ></textarea>
      </div>
      <div class="flex justify-between">
        <button
          id="saveProfileButton"
          class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition"
        >
          บันทึก
        </button>
        <button
          id="cancelEditButton"
          class="bg-gray-400 text-white py-2 px-4 rounded hover:bg-gray-500 transition"
        >
          ยกเลิก
        </button>
      </div>
    </div>
  </div>

  <!-- สคริปต์เรียก API และ LIFF -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/liff-init.js"></script>
  <script src="assets/js/profile.js"></script>
</body>
</html>

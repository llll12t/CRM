<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM – คูปอง</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 สำหรับกล่องยืนยัน -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- LIFF SDK สำหรับการล็อกอินผ่าน LINE -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <!-- ไฟล์ CSS เฉพาะหน้า member (ถ้ามีเพิ่มเติม) -->
  <link rel="stylesheet" href="assets/css/member.css" />
</head>
<body class="bg-gray-100">
  <!-- Header Bar -->
  <div id="headerBar" class="flex justify-between items-center bg-white p-4 shadow">
    <div class="flex items-center space-x-2">
      <a href="../index.html">
        <img src="../logo.png" alt="Logo" class="h-8 w-8" />
      </a>
      <span class="text-xl font-semibold">MyCRM</span>
    </div>
    <div class="flex items-center space-x-4">
      <div id="tierIcon" class="h-6 w-6 rounded-full bg-gray-300"></div>
      <span id="pointsDisplay" class="font-bold text-lg">0</span>
      <button id="logoutButton" class="text-sm text-gray-600 hover:text-gray-900">
        ออกจากระบบ
      </button>
    </div>
  </div>

  <!-- เนื้อหาหลัก -->
  <div id="content" class="p-4">
    <h2 class="text-2xl font-bold mb-4">คูปอง</h2>

    <!-- ฟอร์มกรอกโค้ดคูปอง -->
    <div class="bg-white rounded shadow p-6 mb-8">
      <label for="couponCodeInput" class="block text-gray-700 font-medium mb-2">
        ใส่โค้ดคูปอง
      </label>
      <input
        type="text"
        id="couponCodeInput"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
        placeholder="เช่น SAVE50"
      />
      <button
        id="applyCouponButton"
        class="mt-4 bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition w-full"
      >
        ใช้คูปอง
      </button>
    </div>

    <!-- ประวัติการใช้คูปอง -->
    <div class="bg-white rounded shadow p-4">
      <h3 class="text-lg font-medium mb-3">ประวัติการใช้คูปอง</h3>
      <ul id="couponLogList" class="space-y-2">
        <!-- รายการ log ประเภท Use ที่มี RelatedCouponID จะแทรกโดย coupon.js -->
      </ul>
    </div>
  </div>

  <!-- สคริปต์เรียก API และ LIFF -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/liff-init.js"></script>
  <script src="assets/js/coupon.js"></script>
</body>
</html>

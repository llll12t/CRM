<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – จัดการโอนพ้อยท์</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 สำหรับแจ้งเตือน -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f3f4f6; /* Tailwind’s gray-100 */
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="../logo.png" alt="Logo" class="h-8 w-8" />
      <span class="text-xl font-semibold">MyCRM Admin – โอนพ้อยท์</span>
    </div>
    <div>
      <button id="logoutButton" class="text-sm text-gray-600 hover:text-gray-900">
        ออกจากระบบ
      </button>
    </div>
  </header>

  <!-- Content -->
  <main class="flex-1 p-6">
    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">LogID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ผู้โอน (MemberID)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ผู้รับ (RelatedTargetID)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">จำนวนพ้อยท์</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">วันที่/เวลา</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">สถานะ</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody id="transfersTableBody" class="bg-white divide-y divide-gray-200">
          <!-- JS จะเติมรายการ Pending Transfers -->
        </tbody>
      </table>
      <p id="noTransfersMessage" class="text-center text-gray-500 py-4 hidden">
        ไม่มีรายการโอนพ้อยท์ที่รอการอนุมัติ
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t p-4 text-center text-gray-500 text-sm">
    © 2025 MyCRM. สงวนลิขสิทธิ์.
  </footer>

  <!-- สคริปต์เรียก API และ JS เฉพาะหน้า -->
  <script src="../assets/js/api.js"></script>
  <script src="assets/js/transfers.js"></script>
</body>
</html>
